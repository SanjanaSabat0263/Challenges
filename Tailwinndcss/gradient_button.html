<!--
Create a button element in your HTML.
Apply Tailwind CSS gradient utilities to create a gradient background for the button. It must go from bg-blue-500 to bg-pink-500 (left to right).
Style the button with appropriate 8px vertical padding, 16px horizontal padding, white text color, and medium box shadow.
Add hover effects to enhance the buttonâ€™s appearance on mouseover. On hover, It must go from bg-pink-500 to bg-blue-500.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Colored Button Using Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-8 px-16 text-white shadow-md hover:from-pink-500 hover:to-blue-500">
        Submit
    </button>
</body>
</html>
