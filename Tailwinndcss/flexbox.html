<!--
Create a div (parent container) and give it the id="parent". This div should contain another div (child container) with id="child".
Use Tailwind CSS's flexbox utilities to center the child div inside the parent both vertically and horizontally within the viewport.
The content inside the child div should consist of:
 1.A heading (<h1>) with the class text-2xl.
 2.A paragraph (<p>) explaining that the div is centered.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a Div Using Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
   <div id="parent" class="flex justify-center items-center min-h-screen">
     <div id="child">
        <h1 class="text-2xl text-red-700">Centered Div</h1>
        <p >This div is centered using Tailwind CSS's flexbox utilities.</p>
     </div>
   </div> 
</body>
</html>
