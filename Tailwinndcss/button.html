<!-- 
Create a button using a <button> tag with bg-blue-500.
Add classes to style the button with padding, background color, rounded corners, and a hover effect that changes its color to bg-blue-700. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style A Button with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <button class="bg-blue-500 p-6 rounded-lg hover:bg-blue-700" type="submit">Submit</button>
</body>
</html>
