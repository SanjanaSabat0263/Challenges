<!DOCTYPE html>
<html>
    <head>
        <style>
            .parent-container {
                position: relative;
                width: 400px;
                height: 400px;
                background-color: yellow;
            }
 
            .static-box {
                position: static;
                width: 100px;
                height: 100px;
                background-color: blue;
            }
 
            .relative-box {
                position: relative;
                width: 100px;
                height: 100px;
                background-color: green;
                top: 50px;
                left: 50px;
            }
 
            .absolute-box {
                position: absolute;
                width: 100px;
                height: 100px;
                background-color: red;
                top: 30px;
                left: 30px;
            }
        </style>
    </head>
    <body>
        <div class="parent-container">
            <div class="static-box">Static</div>
            <div class="relative-box">Relative</div>
            <div class="absolute-box">Absolute</div>
        </div>
    </body>
</html>
