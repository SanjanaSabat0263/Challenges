<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text with Font Properties</title>
    <style>
      .styled-text {
        font-size: 18px;
        font-weight: bold;
        color:red;
        font-style: italic;
        text-align: center;
      }
    </style>
</head>
<body>
    <p class="styled-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Molestiae, dolores.</p>
</body>
</html>
